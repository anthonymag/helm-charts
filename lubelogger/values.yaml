lubelogger:
  
  replicaCount: 2
  
  config:
    # `Warning`, `Error`, `Critical` and `None`. Learn more at:
    # https://learn.microsoft.com/en-us/aspnet/core/fundamentals/logging/
    LOGLEVEL: Information
  
    userConfig:
      Logging:
        LogLevel:
          Default: Information
          Microsoft.AspNetCore: Warning
      UseDarkMode: true
      EnableAuth: false
      UseMarkDownOnSavedNotes: true

  secret:
    create: false
    name: "lubelogger-creds"

  service:
    type: NodePort

  persistence:
    data:
      enabled: true
      existingClaim: lubelogger-data
  
  postgres:
    create: false
    connect: true
  
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 50%

